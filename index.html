<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress indicator in the forms</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9433bb0238.js" crossorigin="anonymous"></script>
</head>

<body>

    <h1>fake form</h1>
    <div class="fake-form">
        <div class="page active-page" data-number="1">form #1</div>
        <div class="page" data-number="2">form #2</div>
        <div class="page" data-number="3">form #3</div>
        <div class="page" data-number="4">form #4</div>
        <div class="page" data-number="5">form #5</div>
    </div>

    <div class="progress-box">
        <div class="progress-bar"></div>
        <div class="step active-step">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
        <div class="step">5</div>
    </div>

    <div class="buttons-box">
        <button class="btn btn-prev" disabled><i class="fas fa-arrow-left"></i></button>
        <button class="btn btn-next"><i class="fas fa-arrow-right"></i></button>
    </div>

    <script src="script.js"></script>
</body>

</html>
